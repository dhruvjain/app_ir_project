        <div class="container row">
            <div class="col s12 left-align">
                <div class="file-field input-field center" style="padding:20px">
                    <div class="btn">
                        <span>File</span>
                        <input id="f_upload" type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div><br>

                <!-- <p class="flow-text">Select the Year Range:</p> -->
                <div id="year_range" class="slider col s12"></div><br><br>

                <div class="row"><div class="input-field col s4 offset-s2">
                    <i class="material-icons purple-text text-lighten-2 prefix">today</i>
                    <input placeholder="2004" id="start_year" type="text" class="validate">
                    <label for="start_year">Start Year</label>
                </div>
                <div class="input-field col s4 ">
                    <i class="material-icons purple-text text-lighten-2 prefix">today</i>
                    <input placeholder="2010" id="end_year" type="text" class="validate">
                    <label for="end_year">End Year</label>
                </div></div>

                <div class="row">
                    <div class="input-field col s4 offset-s2">
                        <select>
                            <option value="1">Basic</option>
                            <option value="2">Cluster</option>
                        </select>
                        <label>Result Type</label>
                    </div>
                </div>
            </div>

            <div class="center"><button id="b_search" class="btn waves-effect waves-light center" style="margin:20px">Search
                <i class="material-icons left">search</i>
            </button></div>
        </div>
